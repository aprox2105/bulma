<!DOCTYPE html>
<html class="has-background-warning-light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="my-3">
                <div class="box has-background-primary-light">
                    <div class="is-size-1 has-text-centered has-text-weight-bold">My agenda</div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                  <div class="box">
                    <h2 class="is-size-3 has-text-weight-bold">Today's goals:</h2>
                    <h2> </h2>
                    <div class="box is-clearfix">
                        <h2 class="is-size-4 is-pulled-left">Finish deepdive</h2>   
                        <button class="button is-danger is-light is-pulled-right card">Remove goal</button>    
                    </div>
                    <div class="box is-clearfix">
                        <h2 class="is-size-4 is-pulled-left">Deze code fixen</h2>   
                        <button class="button is-danger is-light is-pulled-right card">Remove goal</button>
                    </div>
                    </h2>
                    <h2> </h2>
                    <hgroup>
                        <button class="button is-link is-light">Add goal</button>
                    </hgroup>
                  </div>
                </div>
                <div class="column">
                    <div class="box">
                      <h2 class="is-size-3 has-text-weight-bold">Today's schedule:</h2>
                      <h2> </h2>
                      <div class="box is-clearfix">
                          <h2 class="is-size-4 is-pulled-left">Deepdive css - 9 tot 17</h2>  
                      </div>
                      <div class="box is-clearfix">
                          <h2 class="is-size-4 is-pulled-left">Fietsen - 17 tot 18</h2> 
                      </div>
                      <div class="box is-clearfix">
                        <h2 class="is-size-4 is-pulled-left">dingen doen - 18 tot 22</h2> 
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    <section>
        <div class="my-5 has-text-centered">
            <a href="page.html" class="button is-large is-primary is-light is-pulled-center card">Goedkeuren door leraar</a>
        </div>
    </section>
  </body>
</html>
